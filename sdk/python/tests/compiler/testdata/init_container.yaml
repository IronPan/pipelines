kind: Workflow
metadata:
  generateName: initcontainer-
apiVersion: argoproj.io/v1alpha1
spec:
  arguments:
    parameters: []
  templates:
    - outputs:
        artifacts:
          - name: mlpipeline-ui-metadata
            path: "/mlpipeline-ui-metadata.json"
            optional: true
          - name: mlpipeline-metrics
            path: "/mlpipeline-metrics.json"
            optional: true
      name: hello
      initContainers:
        - image: alpine:latest
          name: echo
          command: ["echo", "bye"]
      container:
        image: alpine:latest
        command: ["echo", "hello"]
    - name: initcontainer
      dag:
        tasks:
          - name: hello
            template: hello
  serviceAccountName: pipeline-runner
  entrypoint: initcontainer
